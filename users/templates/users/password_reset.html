{% extends "blog/base.html" %} <!--extension of the base.html file/abstract-->
{% load crispy_forms_tags %}
{% block content %}  <!-- inheritance: overrides the block content on the abstract/template -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!--required-->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request New Password</button>
            </div>
        </form>
    </div>
{% endblock content%}
