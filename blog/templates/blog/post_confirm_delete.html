{% extends "blog/base.html" %} <!--extension of the base.html file/abstract-->
{% block content %}  <!-- inheritance: overrides the block content on the abstract/template -->
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete this post?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <button class="btn btn-outline-secondary" href="{% url 'post-detail' object.id%}">Cancel</button>
            </div>
        </form>
    </div>
{% endblock content%}
